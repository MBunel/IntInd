<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>IntInd</title>
    <noscript>Ce site ne peut être utilisé sans Javascript</noscript>
    {% load static %}
    {% csrf_token %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
	  crossorigin=""/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" >
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static "PCRn/js/jquery.csv.min.js" %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static "PCRn/css/style.css" %}"/>
    <!--script src="{% static "PCRn/js/OSMBuildings.js" %}"></script-->
  </head>
  <body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand"
	     href="/">{{ projectName }}</a>
        </div>
        <div id="navbar"
	     class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
	    <li>
	      <a href="#"
		 id="sidebar-toggle-btn">Menu
	      </a>
	    </li>
	    <li>
	      <a href="#"
		 id="sidebar-right-toggle-btn">Résultats
	      </a>
	    </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Carte -->
    <div id="container">
      <div id="left-sidebar" style="display:none">
	<div class="sidebar-wrapper">
	  <div class="panel panel-default features">
	    <div class="panel-heading">
              <h3 class="panel-title">
		<span>Marqueurs</span>
		<div class="pull-right">
		  <button type="button"
			  class="btn btn-xs btn-default sidebar-button"
			  id="sidebar-center-btn">
		    <i class="fa fa-dot-circle-o"></i>
		  </button>
		  <button type="button"
			  class="btn btn-xs btn-default sidebar-button"
			  id="sidebar-import-btn">
		    <i class="fa fa-upload"></i>
		  </button>
		  <button type="button"
			  class="btn btn-xs btn-default sidebar-button"
			  id="sidebar-deleteMarkers-btn">
		    <i class="fa fa-trash"></i>
		  </button>
		  <button type="button"
			  class="btn btn-xs btn-default sidebar-button"
			  id="sidebar-hide-btn">
		    <i class="fa fa-chevron-left"></i>
		  </button>
		</div>
	      </h3>
	    </div>
            <div class="sidebar-table">
              <table class="table table-hover table-striped
			    table-condensed"
		     id="markers-list">
                <tbody class="list"></tbody>
              </table>

	      <table class="table table-hover table-striped
			    table-condensed"
		     id="lines-list"
		     style="display: none">
                <tbody class="list"></tbody>
              </table>

	      <table class="table table-hover table-striped
			    table-condensed"
		     id="parameters-list"
		     style="display: none">
                <tbody class="list"></tbody>
              </table>

	      <table class="table table-hover table-striped
			    table-condensed"
		     id="history-list"
		     style="display: none">
                <tbody class="list"></tbody>
              </table>

	    </div>
	  </div>
	</div>
      </div><!-- left-sidebar -->
      <div id="right-sidebar">
	<div class="sidebar-wrapper">
	  <div class="panel panel-default features">
	    <div class="panel-heading">
              <h3 class="panel-title">
		<span>Résultats</span>
		<div class="pull-right">
		  <button type="button"
			  class="btn btn-xs btn-default sidebar-button"
			  id="right-sidebar-export-btn">
		    <i class="fa fa-download"></i>
		  </button>
		  <button type="button"
			  class="btn btn-xs btn-default sidebar-button"
			  id="right-sidebar-deleteResults-btn">
		    <i class="fa fa-trash"></i>
		  </button>
		  <button type="button"
			  class="btn btn-xs btn-default sidebar-button"
			  id="right-sidebar-hide-btn">
		    <i class="fa fa-chevron-right"></i>
		  </button>
		</div>
	      </h3>
	    </div>
            <div class="sidebar-table">
	    </div>
	  </div>
	</div>
      </div><!-- right-sidebar -->
      <div id="mapid"></div>

      <div class="modal fade"
	   id="GenericModal"
	   tabindex="-1"
	   role="dialog">
	<div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title text-primary" id="feature-title">Void</h4>
            </div>
            <div class="modal-body" id="feature-import">
	    </div>
            <div class="modal-footer">
            </div>
          </div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
    <script>
     "use strict";
     const static_url = "{% get_static_prefix %}";
    </script>
    <script src ="{% static "PCRn/js/modal-gen.js" %}"></script>
    <script src ="{% static "PCRn/js/script.js" %}"></script>
    <script src ="{% static "PCRn/js/defaultValues.js" %}"></script>
    <script src ="{% static "PCRn/js/map.js" %}"></script>
  </body>
</html>
