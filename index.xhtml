    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" >
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand"
	     href="#">Project name</a>
        </div>
        <div id="navbar"
	     class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
	      <a href="#">Home</a>
	    </li>
            <li>
	      <a href="#about">About</a>
	    </li>
            <li>
	      <a href="#contact">Contact</a>
	    </li>
	    <li>
	      <a href="#"
		 id="sidebar-toggle-btn">PP
	      </a>
	    </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Carte -->
    <div id="container">
      <div id="sidebar">
	<div class="sidebar-wrapper">
	  <div class="panel panel-default"
	       id="features">
	    <div class="panel-heading">
              <h3 class="panel-title">Marqueurs
		<div class="pull-right">
		  <button type="button"
			  class="btn btn-xs btn-default"
			  id="sidebar-center-btn">
		    <i class="fa fa-dot-circle-o"></i>
		  </button>
		  <button type="button"
			  class="btn btn-xs btn-default"
			  id="sidebar-import-btn">
		    <i class="fa fa-upload"></i>
		  </button>
		  <button type="button"
			  class="btn btn-xs btn-default"
			  id="sidebar-deleteMarkers-btn">
		    <i class="fa fa-trash"></i>
		  </button>
		  <button type="button"
			  class="btn btn-xs btn-default"
			  id="sidebar-hide-btn">
		    <i class="fa fa-chevron-left"></i>
		  </button>
		</div>
	      </h3>
	    </div>
            <div class="sidebar-table">
              <table class="table table-hover table-striped table-condensed"
		     id="feature-list">
                <tbody class="list"></tbody>
              </table>
	    </div>
	  </div>
	</div>
      </div>
      <div id="mapid"></div>
      <div class="modal fade"
	   id="featureModal"
	   tabindex="-1"
	   role="dialog">
	<div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title text-primary" id="feature-title">Titre</h4>
            </div>

            <div class="modal-body" id="feature-import">
	      <div>
		<label class="control-label">Select File</label>
		<input id ="ttt" type="file" class="file"></input>
	      </div>
	    </div>

            <div class="modal-footer">
	      <button type="button"
		      id="featurefade-ann-btn"
		      class="btn btn-sm btn-default"
		      data-dismiss="modal">Annuler</button>
	      <button type="button"
		      id="featurefade-imp-btn"
		      class="btn btn-sm btn-primary"
		      data-dismiss="modal">Importer</button>
            </div>
          </div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
    <script src ="script.js"></script>
    <script src ="map.js"></script>
